<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test pentru login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/static/comenzi.js"></script>
    <script src="/static/style.css"></script>
    <script src="https://kit.fontawesome.com/d565106272.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/static/style1.css">
    <script src="/static/comenzi.js" defer></script> <!-- Se asigura ca scriptul este ï¿½ncarcat dupa ce HTML-ul este gata -->
    <script>check_avalability()</script>
</head>

<body>
    <section id="login_box" class="border border-primary rounded-5 border-4">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="form_logare" class="text-center">
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Introduceti username" required>
                    </div>
                    <div>
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" name="pass" placeholder="Introduceti parola" required>
                    </div>
                    <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
                    <div id="errorMessage" class="text-danger mt-2"></div>
                </form>
            </div>
        </div>
        <div id="goToSignUp" class="row">
            <div class="col-sm-12">Don't have an account? Press down here!</div>
            <button class="col-sm-2 btn btn-primary item-align" id="login_to_signup" onclick="switchSignUp()">Go to Sign Up</button>
        </div>
    </section>
    <section id="signUp_box" class="border border-primary rounded-5 border-4" hidden>
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h1>Sign up</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form id="form_signUp" class="text-center">
                    <div>
                        <label for="username_sign" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username_sign" name="username_sign" placeholder="Introdceti username-ul dorit" required>
                    </div>
                    <div>
                        <label for="pass_sign" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass_sign" name="pass_sign" placeholder="Introduceti parola dorita" required>
                    </div>
                    <button id="signUpButton" type="submit" class="btn btn-primary">SignUp</button>
                    <div id="errorMessage_sign" class="text-danger mt-2"></div>
                </form>
            </div>
        </div>
        <div id="goToLogin" class="row">
            <div class=""col-sm-12>Already have an account? Press down here!</div>
            <button class="col-sm-2 btn btn-primary" id="signup_to_login" onclick="switchLogIn()">Go to Login</button>
        </div>
    </section>
</body>
